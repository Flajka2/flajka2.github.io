         <div class="col-lg-1">
             <nav>

                     <li class="menu__item3">
                         <a href="#">
                             All

                     </li>
                 </ul>
             </nav>
         </div>
         <div class="col-lg-1">
             <nav>
                 <ul class="menu ">
                     <li class="menu__item3">
                         <a href="#">

         </div>
         <div class="col-lg-1">

             </nav>

     </section>

                 <div class="col-lg-12 ml-auto">
                     <img src="img/content.png" alt="content" class="content">

                 </div>

      <section id="contacts" class="contacts">

              <div class="offer">
                  <h1 class="offer__title">
                  Get into contact with me
                  </h1>
              </div>
          </div>
          <div class="row">
              <form action="#" class="form">
                  <input type="email" placeholder="email" class="form_input" required="email">
              </form>
          </div>
          <div class="row">
              <form action="#" class="form2">
                  <input type="email" placeholder="Fullname" class="form_input2" required="fullname">
              </form>
          </div>
          <div class="row">
              <form action="#" class="form3">
                  <input type="email" placeholder="Message" class="form_input3" required="message">
              </form>
          </div>
          <div class="row">
              <form action="#" class="form4">
                  <button type="Send message" class="form__btn">send message
                  </button>
              </form>
          </div>
      </section>

      <footer id="footer" class="footer">
          <div class="col-lg-12">
              <div class="offert">

                      sign up for our newsletter

              <form action="#" class="form5">
                  <input type="enter your email to update" placeholder="enter your email to update" class="form_input5" required="enter your email to update">

              <form action="#" class="form6">
